<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>US Telephone Number Validator</title>
</head>
<body>
    <main>
        <h1>US Telephone Number Validator</h1>
        <div class="phone-frame">
            <div class="phone-background">
                <div class="phone-camera"></div>
                <div class="phone-screen">
                    <label for="text-input">Enter a Phone Number</label>
                    <input type="text" id="text-input">
                </div>
                <div class="buttons">
                    <button id="check-btn" class="footer-btn">Check</button>
                    <button id="clear-btn" class="footer-btn">Clear</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
